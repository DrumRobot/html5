<script>
  const left = Number(prompt('첫 번째 항을 입력하세요.'));

  const right = Number(prompt('두 번째 항을 입력하세요.'));

  alert(`
    ${left} + ${right} = ${left + right}
    ${left} - ${right} = ${left - right}
    ${left} * ${right} = ${left * right}
    ${left} / ${right} = ${left / right}
  `);
</script>
