<!-- selfjs/3-2-season.html -->
<script>
  const month = Number(prompt('태어난 월을 입력하세요.'));

  switch (parseInt(month / 3)) {
    case 1: // 3 ~ 5
      alert('봄입니다.');
      break;
    case 2: // 6 ~ 8
      alert('여름입니다.');
      break;
    case 3: // 9 ~ 11
      alert('가을입니다.');
      break;
    default:
      alert('겨울입니다.');
  }
</script>
