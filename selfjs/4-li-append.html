<ul>
  <!-- ol: ordered list -->
  <!-- ul: unordered list -->
</ul>
<script>
  const todos = ['우유구매', '업무 메일 확인하기', '필라테스 수업'];
  // const ul = document.getElementsByTagName('ul')[0];
  const ul = document.querySelector('ul');
  // for (let [i, text] of todos.entries()) {
  // todos.forEach(function (text, i) {
  // });
  for (let i = 0; i < todos.length; i++) {
    let text = todos[i];
    let li = document.createElement('li'); // 태그를 생성
    li.innerText = `${i + 1}번째 할 일: ${text}`;
    ul.appendChild(li); // 마지막 자식으로 추가
  }
</script>
