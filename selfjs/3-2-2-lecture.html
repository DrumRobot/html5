<script>
  // 30분 전 시간 구하기
  const ms = Date.now(); // 현재 시간을 밀리초로 가져옵니다.
  // const ms = Date.parse('2022-11-22 12:23:00');
  const min30 = 30 * 60 * 1000; // 30분
  const date = new Date(ms - min30); // 30분 전의 날짜/시간
  const hour = date.getHours();
  const minutes = date.getMinutes();

  // 조건문
  switch (true) {
    case hour < 9: // 표현식 hour < 9가 참일 때 실행합니다.
      alert('아침 먹을 시간입니다.');
      break;
    case hour == 11 &&  minutes >= 50:
    case hour == 12: // 표현식 hour < 9가 아니고 표현식 hour == 12일 때 실행합니다.
      alert('점심 먹을 시간입니다.');
      break;
    case hour == 16 && minutes >= 50:
    case hour >= 17: // 표현식 hour >= 17가 참일 때 실행합니다.
      alert('저녁 먹을 시간입니다.');
      break;
    case minutes >= 50: // 20분 ~ 30분
      alert('쉬는 시간입니다.');
      break;
    default: // 위의 모든 것이 거짓일 때 실행합니다.
      alert('강의 시간입니다.');
  }
</script>
