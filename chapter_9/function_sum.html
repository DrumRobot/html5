<script>
  // numbers 배열의 모든 수를 더하여 반환
  function sum(numbers) {
    var answer = 0; // accumulator 초기화
    for (var number of numbers) {
      answer = answer + number;
    }
    // numbers.forEach(function (number) {
    //   answer += number;
    // });
    return answer;
  }

  // 함수를 호출합니다.
  document.write(sum([2022, 11, 17]));
  document.write('<br>');
  document.write(sum([1, 2, 3]));
</script>
