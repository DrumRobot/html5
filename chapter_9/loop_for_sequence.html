<!-- html5/chapter_9/loop_for_sequence.html -->
<script>
    // 변수를 선언합니다.
    var output = []; // 빈 배열
    var count = 5;
    // 반복을 수행합니다.
    for (var i = 0; i < count; i++) {
      // i = 0, 1, 2, 3, 4
      output[i] = i + 1; // i + 1 = 1, 2, 3, 4, 5
    }
    document.write(output);
</script>
