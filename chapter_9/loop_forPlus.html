<!-- html5/chapter_9/loop_forPlus.html -->
<script>
    // 전역변수를 선언합니다.
    var output = 0; // 0 + 1 + 2 + 3 + ... + 100
    // 반복을 수행합니다.
    for (var i = 1; i <= 100; i++) {
      output += i; // output = output + i;
    }
    alert(i); // i: 101

    // 출력합니다.
    document.write(output);
</script>
