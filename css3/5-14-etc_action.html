<!DOCTYPE html>
<html>
<head>
    <title>CSS3 Selector Basic</title>
    <style>
        h1:hover, a:hover { color: red; }
        h1:active, a:active { color: blue; }
        a {color: black; text-decoration: none;}
    </style>
</head>
<body>
    <h1>반응 선택자</h1>
    <a href="#">하이퍼링크</a>
</body>
</html>
