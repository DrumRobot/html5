<script src="https://unpkg.com/vue@2.7.13"></script>
<div id="app">
  <ul>
    <!-- n = list[index]  -->
    <li v-for="(n, index) in list">
      {{ index }}: {{ n }}
    </li>
  </ul>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      list: ['Vue.js', 'React.js', 'Polymer.js', 'Google', 'Hanbit'],
    },
  });
</script>
