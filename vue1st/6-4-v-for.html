<!-- vue1st/6-4-v-for.html -->
<script src="https://unpkg.com/vue@2.7.13"></script>
<div id="app">
  <ul>
    <!-- value = object[key]  -->
    <li v-for="(value, key) in object">
      {{ key }}: {{ value }}
    </li>
  </ul>
</div>
<script>
  new Vue({
    el: '#app',
    data: {
      object: {
        firstName: 'Joongmin',
        lastName: 'Lee',
        age: 39,
      },
    },
  });
</script>
