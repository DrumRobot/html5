<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
<script src="https://unpkg.com/styled-components@4/dist/styled-components.js"></script>
<script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
<script src="./script.js"></script>
<script type="text/babel">
  const Tab = styled.div`
    text-color: "";
    width: 200px;
    border-bottom: ${({ checked }) => (checked ? "2px solid" : "")};
    color: ${({ checked }) => (checked ? "blue" : "gray")};
    cursor: pointer;
    display: inline-block;
    text-align: center;
  `;

  function App(props) {
    const [checkedIndex, setChecked] = React.useState(0); // 상태관리 훅

    const tabs = props.labels.map((label, index) => {
      const handleClick = () => {
        setChecked(index); // state를 바꾸고 렌더링이 다시 필요함을 알려줌
      };
      return (
        <Tab checked={checkedIndex === index} onClick={handleClick}>
          {label}
        </Tab>
      );
    });

    return (
      <div>
        <div>{tabs}</div>
        <div>{props.children[checkedIndex]}</div>
      </div>
    );
  }

  const root = ReactDOM.createRoot(document.body);
  root.render(
    <App labels={["로그인", "회원가입"]}>
      <div>
        <div>
          이메일
          <br />
          <input type="email" id="email" />
          <br />
          비밀번호
          <br />
          <input type="password" id="pwd" />
          <br />
          <input type="submit" onClick={checkLogin} value="로그인" />
        </div>
      </div>

      <div>
        <div>
          이름
          <br />
          <input type="text" id="name" />
          <br />
          이메일
          <br />
          <input type="email" id="email" />
          <br />
          비밀번호
          <br />
          <input type="password" id="pwd" />
          <br />
          <input type="password" id="pwdcheck" /> <br />
          <input type="checkbox" id="check" />
          이용약관동의
          <br />
          <input type="submit" onClick={checkMember} value="회원가입" />
        </div>
      </div>
    </App>
  );
</script>
